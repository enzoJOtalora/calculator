<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator-wrapper">
        <div class="display">
                <p id="input">0</p> 
                <p id="output">0</p> 
        </div>
        <div class="button-grid">
            <button class="grid-elem operator" id="pow">^</button>
            <button class="grid-elem operator" id="sqrt">SQRT</button>
            <button class="grid-elem clear" id="clear-all">AC</button>
            <button class="grid-elem clear" id="clear-one">C</button>
            <button class="grid-elem operand">1</button>
            <button class="grid-elem operand">2</button>
            <button class="grid-elem operand">3</button>
            <button class="grid-elem operator" id="plus">+</button>
            <button class="grid-elem operand">4</button>
            <button class="grid-elem operand">5</button>
            <button class="grid-elem operand">6</button>
            <button class="grid-elem operator" id="minus">-</button>
            <button class="grid-elem operand">7</button>
            <button class="grid-elem operand">8</button>
            <button class="grid-elem operand">9</button>
            <button class="grid-elem operator" id="mult">*</button>
            <button class="grid-elem floatPoint" id="dot">.</button>
            <button class="grid-elem operand">0</button>
            <button class="grid-elem operator" id="equals">=</button>
            <button class="grid-elem operator" id="division">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
